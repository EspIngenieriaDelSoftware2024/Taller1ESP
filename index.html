<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Formulario de Compra</h1>\
    <form id="purchaseForm">
        <div class="container">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="product">Producto:</label>
                <select id="product" name="product" required>
                    <option value="">Selecciona una fruta</option>
                    <option value="producto1">Manzana</option>
                    <option value="producto2">Durazno</option>
                    <option value="producto3">Kiwi</option>
                </select>
                <label for="product_s">Tamaño:</label>
                <select id="product_s" name="product_s" required>
                    <option value="">Selecciona una fruta</option>
                    <option value="size1">Grande</option>
                    <option value="size2">Mediano</option>
                    <option value="size3">Pequeño</option>
                </select>
                <div class="form-group">
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <button type="submit">Realizar Compra</button>
                </div>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
