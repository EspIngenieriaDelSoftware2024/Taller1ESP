<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Formulario de Compra</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Formulario de Compra</h1>
        <form id="purchaseForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="product" class="form-label">Producto:</label>
                <select class="form-select" id="product" name="product" required>
                    <option value="">Selecciona una fruta</option>
                    <option value="producto1">Manzana</option>
                    <option value="producto2">Durazno</option>
                    <option value="producto3">Kiwi</option>
                </select>
                <label for="product_s">Selecciona el Tamaño:</label>
                <select id="product_s" name="product_s" required>
                    <option value="">Selecciona una fruta</option>
                    <option value="size1">Grande</option>
                    <option value="size2">Mediano</option>
                    <option value="size3">Pequeño</option>
                </select>
                <div class="form-group">
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <button type="submit">Realizar Compra</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Realizar Compra</button>
            </div>
        </form>
    </div>
</body>

</html>
